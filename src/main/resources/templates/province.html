<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:with="http://www.thymeleaf.org/extras/with" layout:decorate="~{layout}" with:title="jbootcamp">
<th:block layout:fragment="content">
    <h2>List Of Province</h2>
    <table>
        <thead>
            <th>Provinsi ID</th>
            <th>Provinsi Name</th>
        </thead>
        <tbody>
            <tr th:each="prov: ${listOfProvince}">
                <td th:text="${prov.provId}"></td>
                <td th:text="${prov.provName}"></td>
            </tr>
        </tbody>
    </table>
</th:block>
