<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:with="http://www.thymeleaf.org/extras/with" layout:decorate="~{layout}" with:title="'jbootcamp'">
<th:block layout:fragment="content">

    <div class="breadcrumbs">
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li>Product</li>
            <li class="active">Add</li>
        </ol>
    </div>

    <div class="col-sm-12">
        <div class="contact-form">
            <h2 class="title text-center" th:text="${action}">Add Product</h2>
            <div class="status alert alert-success" style="display: none"></div>
            <form class="form" method="post" th:object="${product}" enctype="multipart/form-data" th:action="@{/product/add}">

                <div th:if="${#fields.hasErrors()}">
                    <div class="alert alert-danger" role="alert">Please correct the problems below and resubmit.</div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-10 col-12">
                        <div class="form-group">

                            <input type="hidden" placeholder="" th:field="*{prodId}">

                            <label>Title<span>*</span></label>
                            <input type="text" class="form-control" name="name" placeholder="Title" th:field="*{title}">
                            <div th:if="${#fields.hasErrors('title')}">
                                <div class="text-danger" th:errors="*{title}">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="form-group">
                            <label>Manufacture<span>*</span></label>
                            <input type="text" name="manufacture" class="form-control" placeholder="manufacture" th:field="*{manufacture}">
                            <div th:if="${#fields.hasErrors('manufacture')}">
                                <div class="text-danger" th:errors="*{manufacture}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="form-group">
                            <label>Condition<span>*</span></label>
                            <select th:field="*{conditionType}">
							<option
								th:each="conditionOpt : ${T(com.bootcamp.firstproject.enumuration.ConditionType).values()}"
								th:value="${conditionOpt}" th:text="${conditionOpt}">
							</option>
						</select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="form-group">
                            <label>Category<span>*</span></label>
                            <select th:field="*{category}">
											<option th:each="cate : ${categories}"
												th:value="${cate.cateId}" th:text="${cate.cateName}">Category</option>
										</select>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-6 col-12">
                        <div class="form-group">
                            <label>Description<span>*</span></label>
                            <textarea rows="2" placeholder="Description" th:field="*{description}"></textarea>
                            <div th:if="${#fields.hasErrors('description')}">
                                <div class="text-danger" th:errors="*{description}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="form-group">
                            <label>Price<span>*</span></label>
                            <input type="text" name="price" placeholder="0" th:field="*{price}">
                            <div th:if="${#fields.hasErrors('price')}">
                                <div class="text-danger" th:errors="*{price}"></div>\
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="form-group">
                            <label>Stock<span>*</span></label>
                            <input type="text" name="price" placeholder="0" th:field="*{stock}">
                            <div th:if="${#fields.hasErrors('stock')}">
                                <div class="text-danger" th:errors="*{stock}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-6 col-12">
                        <div class="form-group">
                            <input type="file" name="file">
                            <input type="hidden" name="productImage" th:field="*{productImage}"> </div>
                    </div>


                    <div class="form-group col-md-12">
                        <input type="submit" name="submit" class="btn btn-primary pull-right" value="Submit">
                        <input type="button" style="margin-right: 5px;" name="cancel" class="btn btn-primary pull-right" value="Back" onClick="window.history.back();">

                    </div>
                </div>
            </form>
        </div>
    </div>


</th:block>
