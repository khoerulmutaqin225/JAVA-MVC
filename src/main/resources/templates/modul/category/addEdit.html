<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:with="http://www.thymeleaf.org/extras/with" layout:decorate="~{layout}" with:title="jbootcamp">
<th:block layout:fragment="content">
    <section id="cart_items">
        <div class="container">
            <div class="breadcrumbs">
                <ol class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li><a th:href="@{/category/}">Category</a></li>
                    <li class="active">Add Edit Category</li>
                </ol>
            </div>

            <div class="col-sm-8">
                <div class="contact-form">
                    <h2 class="title text-center" th:text="${action}"></h2>
                    <div class="status alert alert-success" style="display: none"></div>
                    <form class="contact-form row" method="post" th:object="${category}" th:action="@{/category/add}">
                        <div th:if="${#fields.hasErrors()}">
                            <div class="text-danger">Please Correct The Problems Below and Resubmit.</div>
                        </div>
                        <div class="form-group col-md-12">
                            <input type="text" th:field="*{cateId}" hidden>
                            <input type="text" name="name" class="form-control" required="required" placeholder="Name" th:field="*{cateName}">
                            <div th:if="${#fields.hasErrors('cateName')}">
                                <div class="text-danger" th:errors="*{cateName}"></div>
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <input type="submit" name="submit" class="btn btn-primary pull-right" value="Submit">
                            <input type="button" style="margin-right: 5px;" name="cancel" class="btn btn-primary pull-right" value="Back" onclick="window.history.back()">
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
</th:block>
